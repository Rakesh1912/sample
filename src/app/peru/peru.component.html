<h2>My Names</h2>
<ul class="perus">
  <li *ngFor="let perus of peru"
    [class.selected]="perus === selected"
    (click)="onSelect(perus)">
  <span class="badge">{{perus.id}}</span> {{perus.name}}
</li>
</ul>
<div *ngIf="selected">
<h2>{{selected.name | uppercase}}Details</h2>
<div><span>id:</span>{{selected.id}}</div>
<div>
  <label>name:
    <input [(ngModel)]="selected.name" placeholder="name">
  </label>
</div>
</div>
